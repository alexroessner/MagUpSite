name: CI

on:
  push:
    branches: [main, 'claude/**']
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (no path prefix, for linting)
        run: npm run build

      - name: Lint HTML
        run: npm run lint:html

      - name: Lint CSS
        run: npm run lint:css

      - name: Start server for a11y and link checks
        run: npx serve dist -l 8080 &
        env:
          CI: true

      - name: Wait for server
        run: sleep 3

      - name: Lint links
        run: npm run lint:links

      - name: Lint accessibility
        run: npm run lint:a11y

      - name: Run audit (Gates C + D)
        run: node scripts/audit.js --gate ALL

      - name: Build with path prefix (for deployment)
        if: github.event_name == 'push'
        run: npm run build
        env:
          PATH_PREFIX: /DeckSiteAgent/

      - name: Upload Pages artifact
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    if: github.event_name == 'push'
    needs: build-and-lint
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  smoke-test:
    if: github.event_name == 'push'
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deployment propagation
        run: sleep 10

      - name: Verify site responds
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://alexroessner.github.io/DeckSiteAgent/)
          echo "HTTP status: $STATUS"
          [ "$STATUS" = "200" ]

      - name: Verify CSS loads
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://alexroessner.github.io/DeckSiteAgent/css/style.css)
          echo "CSS status: $STATUS"
          [ "$STATUS" = "200" ]
