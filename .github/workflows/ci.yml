name: Build & Deploy

on:
  push:
    branches: [main, 'claude/**']
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site (no prefix, for linting)
        run: npm run build

      - name: Lint HTML
        run: npm run lint:html
        continue-on-error: true

      - name: Lint CSS
        run: npm run lint:css
        continue-on-error: true

      - name: Start server for a11y and link checks
        run: npx serve dist -l 8080 &
        env:
          CI: true

      - name: Wait for server
        run: sleep 3

      - name: Lint links
        run: npm run lint:links
        continue-on-error: true

      - name: Lint accessibility
        run: npm run lint:a11y
        continue-on-error: true

      - name: Run audit
        run: node scripts/audit.js --gate ALL
        continue-on-error: true

      # --- Build for GitHub Pages deployment ---
      # Uses repo name as path prefix so it works whether repo is
      # named DeckSiteAgent, MagUpSite, or anything else.
      - name: Build for GitHub Pages
        if: github.event_name == 'push'
        run: npm run build
        env:
          PATH_PREFIX: /${{ github.event.repository.name }}/
          SITE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}

      - name: Upload Pages artifact
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  smoke-test:
    if: github.event_name == 'push'
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deployment propagation
        run: sleep 15

      - name: Verify site is live
        run: |
          SITE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL")
          echo "Site HTTP status: $STATUS at $SITE_URL"
          [ "$STATUS" = "200" ]
