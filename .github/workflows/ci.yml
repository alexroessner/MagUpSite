name: CI

on:
  push:
    branches: [main, 'claude/**']
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Lint HTML
        run: npm run lint:html
        continue-on-error: true

      - name: Lint CSS
        run: npm run lint:css
        continue-on-error: true

      - name: Start server for a11y and link checks
        run: npx serve dist -l 8080 &
        env:
          CI: true

      - name: Wait for server
        run: sleep 3

      - name: Lint links
        run: npm run lint:links
        continue-on-error: true

      - name: Lint accessibility
        run: npm run lint:a11y
        continue-on-error: true

      - name: Run audit
        run: node scripts/audit.js --gate ALL
        continue-on-error: true

      - name: Rebuild with path prefix for MagUpSite Pages
        if: github.event_name == 'push'
        run: npm run build
        env:
          PATH_PREFIX: /MagUpSite/
          SITE_URL: https://alexroessner.github.io/MagUpSite

      - name: Deploy to MagUpSite repo
        if: github.event_name == 'push'
        env:
          DEPLOY_TOKEN: ${{ secrets.MAGUPSITE_DEPLOY_TOKEN }}
        run: |
          cd dist
          git init
          git config user.name "DeckSiteAgent CI"
          git config user.email "ci@decksiteagent.dev"
          git checkout -b main
          git add -A
          git commit -m "Deploy MagUp site from DeckSiteAgent @ $(git -C $GITHUB_WORKSPACE rev-parse --short HEAD)"

          if [ -n "$DEPLOY_TOKEN" ]; then
            git remote add origin "https://x-access-token:${DEPLOY_TOKEN}@github.com/alexroessner/MagUpSite.git"
            git push -f origin main
            echo "Deployed to MagUpSite"
          else
            echo "::warning::MAGUPSITE_DEPLOY_TOKEN secret not set. Skipping MagUpSite deploy."
            echo "To enable: create a PAT with repo scope and add it as MAGUPSITE_DEPLOY_TOKEN in DeckSiteAgent repo secrets."
          fi

      - name: Upload Pages artifact (fallback DeckSiteAgent deploy)
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Enable GitHub Pages
        run: |
          curl -sf -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages" \
            -d '{"build_type":"workflow"}' || \
          curl -sf -X PUT \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages" \
            -d '{"build_type":"workflow"}' || true
        continue-on-error: true

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  smoke-test:
    if: github.event_name == 'push'
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deployment propagation
        run: sleep 10

      - name: Verify MagUpSite responds
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://alexroessner.github.io/MagUpSite/)
          echo "MagUpSite HTTP status: $STATUS"
        continue-on-error: true

      - name: Verify DeckSiteAgent fallback responds
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://alexroessner.github.io/DeckSiteAgent/)
          echo "DeckSiteAgent HTTP status: $STATUS"
        continue-on-error: true
