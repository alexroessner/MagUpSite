name: CI

on:
  push:
    branches: [main, 'claude/**']
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site (no prefix, for linting)
        run: npm run build

      - name: Lint HTML
        run: npm run lint:html
        continue-on-error: true

      - name: Lint CSS
        run: npm run lint:css
        continue-on-error: true

      - name: Start server for a11y and link checks
        run: npx serve dist -l 8080 &
        env:
          CI: true

      - name: Wait for server
        run: sleep 3

      - name: Lint links
        run: npm run lint:links
        continue-on-error: true

      - name: Lint accessibility
        run: npm run lint:a11y
        continue-on-error: true

      - name: Run audit
        run: node scripts/audit.js --gate ALL
        continue-on-error: true

      # --- Deploy to MagUpSite repo (primary) ---
      - name: Build for MagUpSite
        if: github.event_name == 'push'
        run: npm run build
        env:
          PATH_PREFIX: /MagUpSite/
          SITE_URL: https://alexroessner.github.io/MagUpSite

      - name: Push to MagUpSite repo
        if: github.event_name == 'push'
        env:
          DEPLOY_TOKEN: ${{ secrets.MAGUPSITE_DEPLOY_TOKEN }}
        run: |
          if [ -z "$DEPLOY_TOKEN" ]; then
            echo "::warning::MAGUPSITE_DEPLOY_TOKEN not set. Skipping MagUpSite deploy."
            exit 0
          fi
          cd dist
          git init
          git config user.name "DeckSiteAgent CI"
          git config user.email "ci@decksiteagent.dev"
          git checkout -b main
          git add -A
          git commit -m "Deploy MagUp site from DeckSiteAgent @ $(git -C $GITHUB_WORKSPACE rev-parse --short HEAD)"
          git remote add origin "https://x-access-token:${DEPLOY_TOKEN}@github.com/alexroessner/MagUpSite.git"
          git push -f origin main
          echo "Deployed to MagUpSite"

      # --- Fallback: Deploy via DeckSiteAgent GitHub Pages ---
      - name: Build for DeckSiteAgent Pages
        if: github.event_name == 'push'
        run: npm run build
        env:
          PATH_PREFIX: /DeckSiteAgent/
          SITE_URL: https://alexroessner.github.io/DeckSiteAgent

      - name: Upload Pages artifact
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Enable GitHub Pages
        run: |
          curl -sf -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages" \
            -d '{"build_type":"workflow"}' || \
          curl -sf -X PUT \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages" \
            -d '{"build_type":"workflow"}' || true
        continue-on-error: true

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  smoke-test:
    if: github.event_name == 'push'
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deployment propagation
        run: sleep 15

      - name: Verify DeckSiteAgent site
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://alexroessner.github.io/DeckSiteAgent/)
          echo "DeckSiteAgent HTTP status: $STATUS"
          [ "$STATUS" = "200" ]

      - name: Verify MagUpSite (if deployed)
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://alexroessner.github.io/MagUpSite/)
          echo "MagUpSite HTTP status: $STATUS"
        continue-on-error: true
